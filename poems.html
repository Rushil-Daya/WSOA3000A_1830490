<!DOCTYPE html>
<html>
    <title>
        Sharukh Daya: Poems
    </title>

    <h1>
        Poetry
    </h1>

    <body>
        <article>
            <h2>
                Sunflowers
            </h2>
            <p>
                Sunflowers are life.
                They are yellow.
                Yellow is happiness.
                You are my happiness.
                You are my life. 
            </p>
        </article>
    </body>
</html>
