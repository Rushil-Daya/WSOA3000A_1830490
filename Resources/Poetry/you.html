    <article>

        <h2>You</h2>

        <section class="poemContent">
            Why is it the way that you complain makes me <a href="roses.html">smile</a> 
            The way you argue makes me laugh
            And the way you smile makes me speechless

            Why can't we have <a href="trueLove.html">small talk</a> 
            Why can't we have awkward silences

            I want to argue with you everyday
            And listen to <a href="Something-Happens.html">Kutch Kutch Hota hai</a> 
            Drinking chai 
            Next to <a href="us.html">you.</a>
           

        </section>


    </article>
