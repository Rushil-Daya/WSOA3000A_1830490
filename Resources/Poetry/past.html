        <h2>In the past</h2>
        
        <section class="poemContent">
            It's in the past
            that's life my love
            It will never go back to the way it used to be

            Don't let that get you down
            it only means that we have every chance now 
            to make our <a href="life.html">future </a>
            everything  we want it to be.
        </section>
    </article>
