<body>
    <article>
        <h2>
            You and I
        </h2>

        <p>
        It's not like you're my sun  <br/>
        and I'm your sunflower  <br/>
        we're both sunflowers <br/>
        growing together<br/>
        toward the sun<br/>
        that is our future. <br/> 
        </p>
    </article>
</body>
