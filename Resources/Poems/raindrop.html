<pre>
Drop by drop
you hit the earth
releasing a scent so sweet
and an aura so pure

splatter by splatter
you wash away the debris
and make room 
for our sunflowers[us] to bloom

slowly but steadily
I water you
and you me

intentions so pure
you're all I need
my raindrop.
</pre>
