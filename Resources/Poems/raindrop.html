        <figure>

            <figcaption>

            </figcaption>
        </figure>
        <section class="poemContent">
            Drop by drop
            you hit the earth
            releasing a scent so sweet
            and an aura so pure

            splatter by splatter
            you wash away the debris
            and make room 
            for our <a href="sunflowerpt2.html">sunflowers </a> to bloom

            slowly but steadily
            I water you
            and you me

            intentions so pure
            <a href="trueLove.html">you're all I need</a>
            my raindrop.
        </section>

    </article>
