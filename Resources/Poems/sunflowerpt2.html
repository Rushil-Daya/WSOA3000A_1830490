<body>
    <article>
        
        <h2>You and I</h2>

        <section class="poemContent">
            It's not like you're my sun  
            and I'm your sunflower  
            we're both sunflowers 
            growing together
            toward the sun
            that is our future. 
        </section>
                
    </article>
</body>
