    <title>Wedding Application</title>
</head>
<body>
    <nav></nav>
    <h1>
        Wedding Application
    </h1>
    <p>
      I can make chai. Marry me and you'll get a fresh mug every Sunday as you wake up :) 
    </p>
    <form class="form">

        <p>
         Fill in the form below to find out if we are a good match.
            If we are, your details will be sent through. 
        </p>
 
       
    
        <section>
            <label for="name">First name:</label>
            <input id="name" type="text">
        </section>
        
        <section >
            <label for="age">Age:</label>  
            <input type="range" min="15" max="100" value="18" class="mySlider" id="ageSlide">
            <p id="outputAge"> </p>
        </section>
        
        <section>
            <label for="dhal">Can you make Dhal?</label>
            <input type="checkbox" id="dhal" value="dhal">
        </section>

        <section>
            <label for="cultured">Are you Cultured?  (keen to wear sarees and go to aarti).</label>
            <input type="checkbox" id= "cultured" value="cultured">
        </section>
        
        <section>
            <label for="alcohol"> Do you drink alcohol?</label>
            <input type="checkbox" id="alcohol" value="alcohol">
        </section>
        
        <section>
           <p>
            <button type="button" id= "submit">Are we a match?</button>
           </p> 
           <p>
               <button type="button" id='refresh'>Refresh</button>
           </p>
        </section>
    </form>

    <p id="outputForm"> </p>

    <section class="return">
        <a href="../../../index.html">Return</a>
    </section>


</body>
